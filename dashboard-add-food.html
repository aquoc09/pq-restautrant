<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/Lego-Logo-1955.png" type="image/x-icon">
  <title>PQ - Dashboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <header>
    <div class="header-dashboard">
      <div class="logo">
        <div class="menu-bar">
          <i class="bi bi-list"></i>
        </div>
        <a href="dashboard.html">
          <img src="./images/Lego-Logo-1955.png" alt="logo">
        </a>
      </div>
      <div class="admin-user">
        Xin chào, <strong>admin</strong>
        <img src="images/avatar-admin.png" alt="avatar-admin">
      </div>
    </div>
  </header>
  <main>
    <div class="content-wrapper">
      <!-- Navigation -->
      <div class="admin-navigation">
        <div class="admin-nav-container">
          <div class="admin-nav">
            <ul class="nav-list list-unstyled">
              <li class="root-nav-item">
                <div class="nav-item-title">CHUNG</div>
                <ul class="item-group list-unstyled">
                  <li class="nav-item">
                    <a href="dashboard.html">
                      <i class="bi bi-speedometer2"></i>
                      Dashboard
                    </a>
                  </li>
                  <li class="nav-item active">
                    <a href="dashboard-add-food.html">
                      <i class="bi bi-plus-square"></i>
                      Thêm món ăn
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="dashboard-add-category.html">
                      <i class="bi bi-plus-square"></i>
                      Thêm danh mục
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
            <ul class="nav-list list-unstyled">
              <li class="root-nav-item">
                <div class="nav-item-title">QUẢN LÍ</div>
                <ul class="item-group list-unstyled">
                  <li class="nav-item">
                    <a href="dashboard-foods.html">
                      <i class="bi bi-bag-plus-fill"></i>
                      Món ăn
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="dashboard-categories.html">
                      <i class="bi bi-link-45deg"></i>
                      Danh mục
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="dashboard-orders.html">
                      <i class="bi bi-box"></i>
                      Đặt bàn
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Main content -->
      <div class="main-content">
        <div class="main-content-inner">
          <div class="add-product-wrapper">
            <div class="add-product">
              <form action="" class="frm-add-product" id="productForm">
                <div class="frm-product-left">
                  <div class="frm-title"><h4>Thêm món ăn/ combo</h4></div>
                  <div class="frm-field">
                    <label for="name">Tên món/ combo:</label>
                    <input type="text" id="name" name="name" placeholder="Tên sản phẩm" required="" oninvalid="setCustomValidity('Vui lòng điền tên sản phẩm')" oninput="setCustomValidity('')">
                  </div>
                  <div class="frm-group-flex">
                    <div class="frm-field">
                      <label for="price">Giá bán:</label>
                      <input type="text" id="price" name="price" placeholder="Giá bán" required="" oninvalid="setCustomValidity('Vui lòng điền giá bán')" oninput="setCustomValidity('')">
                    </div>
                    <div class="frm-field">
                      <label for="name">Danh mục món ăn:</label>
                      <select class="form-select p-2" id="menuCategory">
                        <option value="" selected="">-Chọn danh mục món ăn-</option>
                        <option value="drink">Nước</option>
                        <option value="rice">Cơm</option>
                        <option value="rice-curry">Cơm cà ri</option>
                        <option value="salad">Salad</option>
                        <option value="udon-cold">Udon lạnh</option>
                        <option value="udon-curry">Udon cà ri</option>
                        <option value="udon-hot">Udon nóng</option>
                      </select>
                    </div>
                    <div class="frm-field">
                      <label for="name">Danh mục combo:</label>
                      <select class="form-select p-2" id="comboCategory">
                        <option value="" selected="">-Chọn danh mục combo-</option>
                        <option value="bento">Bento Nhật Bản</option>
                        <option value="set-lunch">Set cơm trưa</option>
                        <option value="combo-99k">Combo udon 99k</option>
                      </select>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button type="button" class="btn btn-danger">Huỷ</button>
                    <button type="submit" class="btn btn-success" onclick="saveFood()">Lưu</button>
                  </div>
                </div>
                <div class="frm-product-right">
                  <div class="frm-title"><h4>Hình ảnh</h4></div>
                  <div class="imageUpload">
                    <div class="imageUpload-inner">
                      <div class="imageUpload-icon">
                        <i class="bi bi-arrow-up-circle-fill"></i>
                      </div>
                      <button type="button" class="btn-upload">
                        Tải lên
                      </button>
                      <input type="file" id="file">
                      <div class="imageUpload-description">
                        click để tải hình ảnh lên
                      </div>
                      <div class="pic-uploaded">
                        <img src="" alt="" class="image-uploaded">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Button trigger modal -->
    <button type="button" id="btnModal" style="display: none" class="btn btn-primary" data-bs-toggle="modal"
        data-bs-target="#modal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">THÊM MÓN/COMBO THÀNH CÔNG</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body w-100 d-flex justify-content-center align-items-center flex-column">
                    <h5 id="title-text-modal"></h5>
                    <h4 id="text-modal"></h4>
                    <h5>Thành công</h5>
                </div>
                <div class="modal-footer w-100 d-flex justify-content-center">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        Xong
                    </button>
                </div>
            </div>
        </div>
    </div>
  <!-- Bootstrap -->
  <script src="./css/bootstrap.min.css" crossorigin="anonymous"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/dashboard.js"></script>


</body></html>
